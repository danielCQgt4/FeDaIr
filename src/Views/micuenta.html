<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../Assets/CSS/cycStyles.css">
        <link rel="stylesheet" href="../Assets/CSS/general.css">
        <link rel="stylesheet" href="../Assets/CSS/fidestore.css">
        <link rel="stylesheet" href="../Assets/CSS/msgAdvice.css">
        <title>FideStore</title>
        <!-- OWN CSS -->
        <link rel="stylesheet" href="../Assets/CSS/productos.css">

    </head>

    <body class="body" id="body">
        <nav class="nav text-white">
            <a href="./productos.html" class="nav-title">FideStore</a>
            <ul class="nav-list" id="nav-list" style="display: none;">
                <li class="nav-item"><a href="../Views/productos.html"
                        class="d-block text-white w-100 h-100">Productos</a></li>
                <li class="nav-item"><a href="../Views/acerca.html" class="d-block text-white w-100 h-100">Acerca</a>
                </li>
                <li class="nav-item nav-item-cart"><a id="cart" href="#"
                        class="d-block text-white w-100 h-100">Carrito</a></li>
                <li class="nav-item"><a href="../Views/login.html" id="user-control"
                        class="d-block text-white w-100 h-100">Inicio/Registro/MiCuenta</a>
                </li>
            </ul>
            <!-- style="background: url(../../Assets/IMG/cart_with_items.png) no-repeat;
                    background-size: 100%;
                    background-position: center;"  -->
            <div class="btn-action" id="btn-action">
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="box-header-products">
            <div class="form-group box-center-h">
                    <h3 class="d-block text-white w-100 h-100">Mi Cuenta</h3>
            </div>
        </div>

        <div class="box-center-h box-productos text-accent w-100 pb-5">
            <hr class="mt-1 mb separator-products">
            <div class="working-box">
                <div class="category-box">
                    <div class="mt-1 border-r-solid d-block">
                        <ul class="d-block category-nav" id="categories-list">
                                <li class="category-item pl-2 pt-1 pb-1" id="uno">Administrar Pagos</li>
                                <li class="category-item pl-2 pt-1 pb-1" id="dos">Historial de Cuenta</li>
                        </ul>
                    </div>
                </div>
                <!-- PRODUCTS AREA -->
                <div class="products-area">
                <div id="tarj">
                    <div class="principal">
                        <h3>Añadir Forma de Pago</h3>
                        <br>
                        <div class="izquierdo">
                            <div class="form-group">
                                <label for="ced" class="text-accent">Número de Tarjeta
                                    <p class="text-danger d-inline">*</p>
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="tarjeta" class="form-content d-block w-100" placeholder="Ingresa tu Tarjeta">
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="tipo" id="tipo" value="Débito">Débito</label>
                                <label class="radio-inline">
                                    <input type="radio" name="tipo" id="tipo" value="Crédito">Crédito</label>
                            </div>
                            <div class="form-group">
                                <input type="button" id="btnGuardarTarjeta" value="Guardar" class="btn btn-primary d-block w-100 mb-0">
                            </div>
                        </div>
                
                        <div class="derecho" id="tablaTarjeta">
                            <table class="table-dark" id="tarjetas">
                                <thead>
                                    <tr>
                                        <th>Num Tarjeta</th>
                                        <th>Tipo</th>
                                    </tr>
                                </thead>
                                <tbody id="tarjetaBody">

                                </tbody>
                                
                            </table>
                        </div>
                
                    </div>
                </div>
                <div id="historial">
                        <table class="table-dark" id="historial">
                            <thead>
                                <tr>
                                    <th>Num Factura</th>
                                    <th>Fecha</th>
                                    <th>subTotal</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="historialBody">

                            </tbody>
                            
                        </table>
                </div>
                    <div id="clave"></div>
                    
                </div>
                <!-- END PRODUCTS AREA -->
            </div>
        </div>
        <div class="d-block"></div>

        <!-- FOOTER -->
        <footer class="footer text-white p-4">
            <div class="text-center mt-1">
                <p>FideStore@cycwebservice.cf</p>
            </div>
        </footer>
       
        <script src="../Assets/JS/general.js"></script>
        <script src="../Assets/JS/micuenta.js"></script>

    </body>

</html>
