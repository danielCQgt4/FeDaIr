<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../Assets/CSS/cycStyles.css">
        <link rel="stylesheet" href="../Assets/CSS/general.css">
        <link rel="stylesheet" href="../Assets/CSS/fidestore.css">
        <link rel="stylesheet" href="../Assets/CSS/msgAdvice.css">
        <link rel="icon" href="../Assets/IMG/favicon.png">
        <title>FideStore</title>
    </head>

    <body class="body" id="body">
        <nav class="nav text-white">
            <a href="./productos.html" class="nav-title">FideStore</a>
            <ul class="nav-list" id="nav-list" style="display: none;">
                <!-- 
                Apartados
                -->
            </ul>
            <div class="btn-action" id="btn-action">
            </div>
        </nav>

        <!-- CONTENT -->

        <div class="mt-2 mb-2 box-center-h box-register text-accent border-solid border-w-1">
            <form id="loginForm">
                <h2 class="text-center mb">Completa la informacion</h2>
                <div class="form-group">
                    <label for="ced" class="text-accent">Cedula<p class="text-danger d-inline">*</p></label>
                </div>
                <div class="form-group">
                    <input type="text" name="ced" id="ced" class="form-content d-block w-100"
                        placeholder="Ingresa tu cedula">
                </div>
                <div class="form-group">
                    <label for="nombre" class="text-accent">Nombre</label>
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" id="nombre" class="form-content d-block w-100"
                        placeholder="Ingresa tu Nombre">
                </div>
                <div class="form-group">
                    <label for="usuario" class="text-accent">Usuario<p class="text-danger d-inline">*</p></label>
                </div>
                <div class="form-group">
                    <input type="text" name="usuario" id="usuario" class="form-content d-block w-100"
                        placeholder="Ingresa tu usuario">
                </div>
                <p id="idErrorInfo" class="text-danger text-size-80" style="margin-top: -0.80em;
                margin-bottom: 1em;
                margin-left: .8em;
                display: none;">Usuario no disponible</p>
                <div class="form-group">
                    <label for="telefono" class="text-accent">Telefono</label>
                </div>
                <div class="form-group">
                    <input type="text" name="telefono" id="telefono" class="form-content d-block w-100"
                        placeholder="Ingresa tu Telefono">
                </div>
                <div class="form-group">
                    <label for="password" class="text-accent">Contrasena<p class="text-danger d-inline">*</p></label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-content d-block w-100"
                        placeholder="Ingresa una contrasena">
                </div>
                <div class="form-group">
                    <label for="password_confirmation" class="text-accent">Confirmacion<p class="text-danger d-inline">*
                        </p>
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation"
                        class="form-content d-block w-100" placeholder="Ingresa una contrasena">
                </div>
                <div class="form-group">
                    <input type="button" id="btnRegistro" value="Registrase" class="btn btn-primary d-block w-100 mb-0">
                </div>
                <div class="form-group">
                    <p class="text-center d-block text-accent">Ya tiene cuenta?</p><a class="text-primary"
                        href="/Views/login.html">&nbsp; Inicia sesion</a>
                </div>
            </form>
        </div>

        <!-- FOOTER -->
        <footer class="footer text-white p-4">
            <div class="text-center mt-1">
                <p>FideStore@cycwebservice.cf</p>
            </div>
        </footer>
        <script src="../Assets/JS/general.js"></script>
        <script src="../Assets/JS/registro.js"></script>

    </body>
    <!--Cambio-->

</html>
